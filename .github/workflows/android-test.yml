permissions:
  contents: read
  actions: write
name: Android CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TMDB_API_TOKEN: ${{ secrets.TMDB_API_TOKEN }}
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL}}
    
    steps:
    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
        ls /dev/kvm
    
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest
    
    - name: Build APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Start Android Emulator and run instrumentation tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 35
        arch: x86_64
        disable-animations: true
        disk-size: 6000M
        heap-size: 600M
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        script: ./gradlew connectedAndroidTest
    
  notify:
    needs: build
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Teams on Success
        if: needs.build.result == 'success'
        uses: aliencube/microsoft-teams-actions@v0.8.0
        with:
          # Incoming webhook URI to Microsoft Teams
          webhook_uri: ${{ secrets.TEAMS_WEBHOOK_URL }}
          title: "✅ **Success**"
          summary: "[View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          text: ""

      # 失敗時發送的訊息
      - name: Notify Teams on Failure
        if: needs.build.result == 'failure'
        uses: dchourasia/ms-teams-notification@1.1
        with:
          github-token: ${{ github.token }}
          webhook-uri:  ${{ secrets.TEAMS_WEBHOOK_URL }}
          message: "❌ **Failure**\n [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
